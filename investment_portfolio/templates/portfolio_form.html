{% extends 'base.html' %}

{% block content %}
<h2>{% if portfolio %}Edit Portfolio{% else %}Add New Portfolio{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if portfolio %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'portfolio_list' %}">Cancel</a>
</form>
{% endblock %}
