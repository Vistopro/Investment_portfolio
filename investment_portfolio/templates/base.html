<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investment Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'investment_portfolio/css/styles.css' %}">
</head>
<body>
    <header>
                {% if user.is_authenticated %}
                    <h1><a href="{% url 'portfolio_list' %}">Investment Portfolio Management</a></h1>
                {% else %}
                    <h1>Investment Portfolio Management</h1>
                {% endif %}
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><button><a href="{% url 'logout' %}">Logout</a></button></li>
                {% endif %}
            </ul>
        </nav>
        <form method="get" action="{% url 'search' %}" class="search-form">
            <input type="text" name="query" placeholder="Search for instruments..." required>
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Investment Portfolio Management</p>
    </footer>
</body>
</html>
