<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investment Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'investment portfolio/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Investment Portfolio Management</h1>
        {% if login %}
        <button><a href="/register">Create account</a></button>
        {% elif register %}
        <button><a href="/login">Login</a></button>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Investment Portfolio Management</p>
    </footer>
</body>
</html>
