{% extends 'base.html' %}

{% block title %}Investment Portfolio{% endblock %}

{% block content %}
<h2>List of portfolios</h2>
{% for portfolio in portfolios %}
    <li><button><a href="{% url 'portfolio_edit' portfolio.pk %}">{{ portfolio.name }}</a></button></li>
    {% endfor %}
    <button><a href="{% url 'portfolio_add' %}">Add new portfolio</a></button>
{% endblock %}
