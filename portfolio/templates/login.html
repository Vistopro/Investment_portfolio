{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">{% if form.non_field_errors %}Try Again{% else %}Login{% endif %}</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="post" class="table-responsive">
                        {% csrf_token %}
                      {% for field in form %}
                        <div class="mb-3 text-center">
                                {{ field }}
                                <script>
                                    document.getElementById("{{ field.id_for_label }}").setAttribute("placeholder", "{{ field.label }}");
                                </script>
                        </div>
                      {% endfor %}

                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">
                        No account? <a href="{% url 'register' %}" class="btn btn-primary btn-lg me-3">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
