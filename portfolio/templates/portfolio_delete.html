{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg text-center">
            <div class="card-body">
                <h2 class="mb-3">Delete Portfolio</h2>
                <p>Are you sure you want to delete this portfolio? All transactions associated will be lost.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
                    <a href="{% url 'portfolio_list' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
