{% extends 'base.html' %}

{% block content %}
  <h2>Update user</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="previous_url" value="{{ previous_url }}">
    <button type="submit">Update</button>
    <a href="{{ previous_url }}">Cancel</a>
  </form>
{% endblock %}
