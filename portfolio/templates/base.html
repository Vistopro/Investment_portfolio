<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investment Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'investment_portfolio/css/styles.css' %}">
</head>
<body>
    <header>
                    <h1>Investment Portfolio Management</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><button><a href="{% url 'edit' %}">Edit user</a></button></li>
                    <li><button><a href="{% url 'logout' %}">Logout</a></button></li>
                    {% if is_in_portfolio %}
                        <li><button><a href="{% url 'portfolio_list' %}">My portfolios</a></button></li>
                    {% endif %}
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Investment Portfolio Management</p>
    </footer>
</body>
</html>
