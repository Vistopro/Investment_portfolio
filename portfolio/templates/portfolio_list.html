{% extends 'base.html' %}

{% block content %}
<h2>List of portfolios</h2>
{% for portfolio in portfolios %}
    <li>
        <p>{{ portfolio.name }}</p>
        <button><a href="{% url 'portfolio_edit' portfolio.pk %}">Edit</a></button>
        <button><a href="{% url 'portfolio_delete' portfolio.pk %}">Delete</a></button>
    </li>

    {% endfor %}

    <button><a href="{% url 'portfolio_add' %}">Add new portfolio</a></button>

{% endblock %}
